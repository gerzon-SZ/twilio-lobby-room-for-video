<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Twilio Video App</h1>
    <hr>
    <form>
      Name: <input type="text" id="username">
      Room Name: <input type="text" id="roomname">
      Role:<select name="role" id="role">
        <option value="host">Host</option>
        <option value="co_host">Co-host</option>
        <option value="guest" selected>Guest</option>
      </select>
      <button id="join_leave">Join</button>
    </form>
    <div id="meetingRoomNotStarted" style="display:none">
      Ahoy!! Please wait in this area till host joins the video room. Thank you.
    </div>
    <p id="count"></p>
    <div id="container" class="container" style="display:none">
      <div id="local" class="participant">
        <div></div>
        <div>Me</div>
      </div>
    </div>

    <script src="https://sdk.twilio.com/js/video/releases/2.20.1/twilio-video.min.js"></script>
    <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/sync/v1.0/twilio-sync.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
